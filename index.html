<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Healthcare Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2f7;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
            /* Footer height */
        }

        .navbar {
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #e0e0e0;
        }

        header {
            text-align: center;
            padding: 100px 0 30px 0;
            /* Added top padding to account for fixed navbar */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            color: #2980b9;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
            scroll-margin-top: 100px;
            /* Added for smooth scrolling with fixed navbar */
        }

        .documents {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .doc-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .doc-item:hover {
            transform: scale(1.03);
        }

        .doc-item button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .doc-item button:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .developers {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            text-align: center;
        }

        .developers h2 {
            color: #2980b9;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            scroll-margin-top: 100px;
            /* Added for smooth scrolling with fixed navbar */
        }

        .developer-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .developer-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.3s ease;
        }

        .developer-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            /* Fixed height */
        }

        /* Added loading animation */
        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: loading 1s linear infinite;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div>XAI Healthcare Bot</div>
        <div>
            <a href="#documents">Project Documents</a>
            <a href="#developers">Developers</a>
        </div>
    </nav>

    <header>
        <h1>XAI Healthcare Bot</h1>
    </header>

    <main id="documents">
        <h2 class="section-title">Project Documents</h2>
        <div class="documents">
            <div class="doc-item">
                <button onclick="openPDF('project_proposal.pdf')">
                    Project Proposal
                </button>
            </div>
            <div class="doc-item">
                <button onclick="openPDF('project_specifications.pdf')">
                    Project Specifications
                </button>
            </div>
        <div class="doc-item">
            <button onclick="openPDF('./Anlysis.pdf')">
                Project Analysis Report
            </button>
        </div>
        <div class="doc-item">
            <button onclick="openPDF('./HighLevel.pdf')">
                High Level Design Report
            </button>
        </div>
        </div>
    </main>

    

    <section id="developers" class="developers">
        <h2>Project Developers</h2>
        <div class="developer-list">
            <div class="developer-card">
                <h3>Doğukan Yetgin</h3>
            </div>
            <div class="developer-card">
                <h3>Hilal Yurtoğlu</h3>
            </div>
            <div class="developer-card">
                <h3>Ruşen Deniz Kaplan</h3>
            </div>
            <div class="developer-card">
                <h3>Zeynep Bölükbaşı</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 XAI Healthcare Bot Project</p>
    </footer>

    <script>
        function openPDF(filename) {
            try {
                const button = event.target;
                const originalText = button.textContent;
                const loadingSpan = document.createElement('span');
                loadingSpan.className = 'loading';

                // Add loading animation
                button.textContent = 'Loading...';
                button.appendChild(loadingSpan);
                button.disabled = true;

                const pdfWindow = window.open(filename, '_blank');

                // Check if PDF loaded successfully
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;

                    if (pdfWindow && pdfWindow.closed) {
                        alert('PDF could not be loaded. Please check if the file exists and try again.');
                    }
                }, 2000);

            } catch (error) {
                console.error('Error opening PDF:', error);
                alert('Could not open PDF. Please check if the file exists and try again.');
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // Smooth scrolling for navbar links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
